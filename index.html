<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="section" id="clock">
		<p id="current-time"></p>
		<span id="greeting"></span>
		<span id="first-name" alt="Click to change name" onclick="namePrompt()"></span>
	</div>
	<script src="app/init.js"></script>

	<div class="section" id="weather">

	</div>

	<div class="section" id="quote">

	</div>

	<div class="section" id="todo">
		<div class="todo-title">
			<h3>My Tasks</h3>
		</div>
		<div class="todo-well">
			<ul id="todo-list">

			</ul>
		</div>
		<form class="form-inline add-to-list">
			<input class="form-control item-input" name="item" type="text" placeholder="New List Item" />
			<button class="btn btn-primary add-btn" type="submit">Add</button>
		</form>
	</div>





	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

</body>

</html>
